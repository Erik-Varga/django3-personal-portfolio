{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Erik's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>

<a href="{% static 'portfolio/Erik_Varga_Resume_2021-01-01.pdf' %}">Resume</a>
<br>

<img src="{% static 'portfolio/20171101_125121_3.jpg' %}" height=300 width=300>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=300 width=300>
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
